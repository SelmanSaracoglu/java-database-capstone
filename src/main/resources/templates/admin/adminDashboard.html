<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/assets/adminDashboard.css">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
<!-- HEADER -->


<header id="appHeader"></header>

<div class="container">
    <!-- SEARCH BAR -->
    <input type="text" id="searchDoctor" placeholder="Search Doctor by Name">

    <!-- FILTER DROPDOWN -->
    <select id="filterSpecialty">
        <option value="">All Specialties</option>
        <option value="Cardiology">Cardiology</option>
        <option value="Dermatology">Dermatology</option>
        <option value="Neurology">Neurology</option>
    </select>

    <!-- BUTTON TO OPEN MODAL -->
    <button id="addDoctorBtn">Add Doctor</button>

    <!-- DOCTOR LIST WILL BE RENDERED HERE -->
    <div id="doctorList"></div>
</div>

<!-- MODAL FOR ADDING DOCTOR -->
<div id="doctorModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Add Doctor</h3>
        <input type="text" id="doctorName" placeholder="Name">
        <input type="text" id="doctorSpecialty" placeholder="Specialty">
        <input type="password" id="doctorPassword" placeholder="Password">
        <button id="saveDoctorBtn">Save</button>
    </div>
</div>

<footer id="appFooter">
    <p>&copy; 2025 Smart Clinic Management System. All rights reserved.</p>
    <p>
        <a href="/about.html">About</a> |
        <a href="/contact.html">Contact</a>
    </p>
</footer>

<!-- JS FILES -->
<script src="/static/js/components/footer.js"></script>
<script src="/static/js/components/header.js"></script>
<script src="/static/js/components/modal.js"></script>
<script src="/static/js/components/doctorCard.js"></script>
<script src="/static/js/services/doctorService.js"></script>
<script src="/static/js/adminDashboard.js"></script>
</body>
</html>
