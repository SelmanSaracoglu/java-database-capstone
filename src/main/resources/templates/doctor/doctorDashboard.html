<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="/assets/doctorDashboard.css">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
<div id="header"></div>

<div class="container">
    <input type="text" id="searchPatient" placeholder="Search Patient by Name">
    <input type="date" id="filterDate">

    <div id="appointmentList"></div>
</div>

<!-- Prescription Modal -->
<div id="prescriptionModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close-prescription">&times;</span>
        <h3>Patient Prescriptions</h3>
        <div id="prescriptionList"></div>
    </div>
</div>

<script src="/static/js/components/modal.js"></script>
<script src="/static/js/doctorDashboard.js"></script>


</body>
</html>
